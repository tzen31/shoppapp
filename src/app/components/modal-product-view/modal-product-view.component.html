<div class="modal-product-view">
  <div class="overlay"></div>
  <div class="modal-product-view-container flex">
    <div class="modal-poduct-view-image flex-1">
      <img
      [src]="product ? product.imageUrl[0] : ''"
      [alt]="product?.name">

    </div>
      <div class="modal-product-view-details flex-1 flex aic jcc column">
        <h2>{{ product?.name }}</h2>
        <div class="modal-product-view-details-price">
          <h4>{{ (product?.regular_price || 0) / 100 | currency: "EUR" }}</h4>
          <del>
            <h4><s>{{ (product?.sold_price || 0) / 100 | currency: "EUR" }}</s></h4>
          </del>
        </div>
        <div class="modal-product-view-details-created-at">
          Créé le {{ product?.created_at | date: "dd/MM/YYYY"}}
        </div>
        <div class="modal-product-view-details-button flex">
          <button (click)="closeModal()" class="btn btn-close flex-1">Fermer</button>
        </div>


      </div>
    </div>
</div>
